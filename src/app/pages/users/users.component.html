<div class="row">
  <app-user-card
    (userInfoEmitter)="userInfoSelected($event)"
    *ngFor="let userEntity of users"
    [user]="userEntity"
    class="col-md"
  ></app-user-card>
</div>
<div *ngIf="userSelecionado" class="mt-3 border col-md p-3">
  <h2>Usu&aacute;rio Selecionado</h2>
  <p>Nome: {{ userSelecionado.nome }}</p>
  <p>Idade: {{ userSelecionado.idade }}</p>
</div>
